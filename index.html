<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carousels</title>
    <link rel="stylesheet" href="style.css">
    <link 
        rel="stylesheet" 
        href="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.css"
    >
</head>
<body>
    <div class="container">
        <div class="swiper">
            <div class="swiper-wrapper">
                <div class="swiper-slide">
                    <img src="assets/slide__1.png" alt="slide__1">
                    <h1>Slide 1</h1>
                    <h5>Description for slide 1</h5>
                    <input type="text" placeholder="Choaib ELMADI">
                </div>
                <!---->
                <div class="swiper-slide">
                    <img src="assets/slide__2.png" alt="slide__1">
                    <h1>Slide 2</h1>
                    <h5>Description for slide 2</h5>
                    <input type="email" placeholder="example@gmail.com">
                </div>
                <!---->
                <div class="swiper-slide">
                    <img src="assets/slide__3.png" alt="slide__1">
                    <h1>Slide 3</h1>
                    <h5>Description for slide 3</h5>
                    <input type="password" placeholder="##########">
                </div>
            </div>
            <div class="swiper-pagination"></div>
        </div>
    </div>
    <script 
        src="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.js"
    ></script>
    <script src="main.js"></script>
</body>
</html>
